<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="assets/images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
<main>
    <section id="game-container">
        <div class="game">
            <div class="game--header">
                <div class="player active" id="player-one-container">
                    <img src="assets/images/cross.svg" alt="cross">
                    <h2>: <span id="player-one"></span></h2>
                </div>
                <div class="player" id="player-two-container">
                    <img src="assets/images/circle.svg" alt="circle">
                    <h2>: <span id="player-two"></span></h2>
                </div>

                <h3 id="win-message"></h3>
            </div>

            <div class="game--body">
                <div id="game--table">

                </div>
            </div>

            <div class="game--footer">
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </section>
</main>

<div id="modal-container">
    <div class="modal-content">
        <h4>Enter players names:</h4>
        <input id="playerOneInput" placeholder="Player 1...">
        <input id="playerTwoInput" placeholder="Player 2...">
        <h4>Start:</h4>
        <div>
            <label>
                <input type="radio" id="first" name="start" value="0" checked />
                First player
            </label>
            <label>
                <input type="radio" id="second" name="start" value="1" />
                Second player
            </label>
        </div>
        <p class="error-text" id="errorLabel"></p>
        <button id="saveBtn">Save</button>
    </div>
</div>

<script type="module" src="modules/app.mjs"></script>
</body>
</html>
